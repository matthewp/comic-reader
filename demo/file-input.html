<!doctype html>
<html lang="en">
<title>&lt;comic-reader&gt; demo</title>
<style>
  comic-reader {
    height: 400px;
  }
</style>

<main>
  <input id="fileInput" type="file">

</main>

<script type="module">
  import ComicReader from "../core/dist/comic-reader.js";

  const main = document.querySelector('main');
  let reader = new ComicReader();

  fileInput.addEventListener('change', ev => {
    reader.src = ev.target.files[0];
  });

  main.appendChild(reader);
</script>
